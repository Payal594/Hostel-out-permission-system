<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 10px; width: 100%; max-width: 500px; }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"], select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        .radio-group { margin: 15px 0; font-weight: bold; color: #555; }
        .radio-group input { margin-left: 10px; margin-right: 5px; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 1rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center">Student Registration</h2>
        <form id="regForm" action="save_student.php" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="number" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email" required>
            
            <div class="radio-group">
                <label>Gender: </label>
                <input type="radio" name="gender" value="Male" required onclick="updateHostels(this.value)"> Male
                <input type="radio" name="gender" value="Female" required onclick="updateHostels(this.value)"> Female
            </div>
            
            <input type="password" id="password" name="password" placeholder="Password (Min 8 chars)" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            
            <select name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            
            <select name="hostel" id="hostel" required>
                <option value="">Select Gender First</option>
            </select>

            <input type="text" name="room_number" placeholder="Room Number (e.g. 101)" required>
            <input type="text" name="parentName" placeholder="Parent Name" required>
            <input type="number" id="parentPhone" name="parentPhone" placeholder="Parent Phone" required>

            <button type="submit">Register</button>
            <p style="text-align:center"><a href="login.html?role=student">Back to Login</a></p>
        </form>
    </div>

    <script>
        function updateHostels(gender) {
            var hostelSelect = document.getElementById("hostel");
            hostelSelect.innerHTML = "";
            var options = [];
            
            if (gender === "Male") {
                options = ["C V Ramam", "Bhatnagar", "Tagore","Nalanda","Ramanujan","C V Rao"];
            } else {
                options = ["Spoorthi", "Prathiba"];
            }
            
            options.forEach(function(h) {
                var opt = document.createElement("option");
                opt.value = h;
                opt.innerText = h;
                hostelSelect.appendChild(opt);
            });
        }

        document.getElementById('regForm').addEventListener('submit', function(e) {
            var sPhone = document.getElementById('phone').value;
            var pPhone = document.getElementById('parentPhone').value;
            var pass = document.getElementById('password').value;
            var confirmPass = document.getElementById('confirm_password').value;

            // --- NEW: Strict Phone Validation ---
            // Regex /^\d{10}$/ means: Start -> Digit -> Exactly 10 times -> End.
            // It rejects negatives (which have a '-') and decimals.
            var phonePattern = /^\d{10}$/;

            if (!phonePattern.test(sPhone)) {
                alert("Student Phone Number must be EXACTLY 10 digits and cannot be negative!");
                e.preventDefault(); return;
            }

            if (!phonePattern.test(pPhone)) {
                alert("Parent Phone Number must be EXACTLY 10 digits and cannot be negative!");
                e.preventDefault(); return;
            }
            // ------------------------------------

            if (sPhone === pPhone) {
                alert("Student and Parent Phone cannot be the same!");
                e.preventDefault(); return;
            }
            
            if (pass !== confirmPass) {
                alert("Passwords do not match!");
                e.preventDefault(); return;
            }

            if (pass.length < 8 || !/[A-Z]/.test(pass) || !/[0-9]/.test(pass) || !/[^A-Za-z0-9]/.test(pass)) {
                alert("Password too weak! Must be 8+ chars, with Uppercase, Number, and Symbol.");
                e.preventDefault(); return;
            }
        });
    </script>
</body>
</html>
