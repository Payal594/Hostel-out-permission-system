<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* 1. Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Soft gradient background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. Main Card Styling */
        .reset-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .reset-card h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .reset-card p {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* 3. Form Inputs */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* 4. Action Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 5. Footer Link */
        .back-link {
            display: block;
            margin-top: 20px;
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="reset-card">
        <h2>Reset Password</h2>
        <p>Enter your verified email and phone number to set a new password.</p>

        <form action="reset_password.php" method="POST">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g. student@college.edu" required>
            </div>

            <div class="form-group">
                <label>Registered Phone Number</label>
                <input type="number" name="phone" placeholder="e.g. 9876543210" required>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newpass" placeholder="Enter new strong password" required>
            </div>

            <button type="submit">Reset Password</button>
        </form>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

</body>
</html>
